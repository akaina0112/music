       }

        .menu {
            position: fixed;
            bottom: 20px; /* 右下に配置 */
            right: 20px;  /* 右下に配置 */
            display: flex;
            flex-direction: column;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
            z-index: 200;
            transition: transform 250ms ease;
        }

        .menu span {
            display: block;
            width: 100%;
            height: 5px; /* 幅を調整 */
            background-color: #444; /* 色を指定 */
            margin: 5px 0;
            transition: transform 250ms ease;
        }

        #menu {
            display: none;
        }

        #menu:checked ~ .menu {
            background-color: transparent;
            transform: rotate(360deg);
        }

        #menu:checked ~ .menu span:nth-of-type(1) {
            transform: translateY(10px) rotate(45deg);
        }

        #menu:checked ~ .menu span:nth-of-type(2) {
            display: none;
        }

        #menu:checked ~ .menu span:nth-of-type(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        .nav {
            position: fixed;
            top: -100px; /* 初期位置を画面外に設定 */
            left: 0;
            width: 100%; /* 横幅を全体に */
            height: 100px; /* 高さを調整 */
            background-color: rgba(255, 255, 255, 0.8); /* ナビゲーションの色 */
            transition: top 250ms ease; /* スライドインのトランジション */
            z-index: 100;
            display: flex; /* フレックスボックスで横並びにする */
            justify-content: space-around; /* 均等に配置 */
            align-items: center; /* 縦方向に中央揃え */
        }

        #menu:checked ~ .nav {
            top: 0; /* メニュー表示時にスライドイン */
        }

        .nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex; /* 一列に並べる */
            justify-content: space-around; /* 均等配置 */
            width: 100%; /* 幅を100%に */
        }

        .nav li {
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
        }

.accordion-003 {
    max-width: 500px;
    margin-bottom: 7px;
    border-bottom: 2px solid #926868;
　  background-color: rgba(55, 140, 189, 0.6);
}

.accordion-003 summary {
    
　  background-color: rgba(55, 140, 189, 0.6);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    padding: 1em 2em;
    color: #333333;
    font-weight: 600;
    cursor: pointer;
}

.accordion-003 summary::-webkit-details-marker {
    display: none;
}

.accordion-003 summary::after {
    transform: translateY(-25%) rotate(45deg);
    width: 7px;
    height: 7px;
    margin-left: 10px;
    border-bottom: 3px solid #333333b3;
    border-right: 3px solid #333333b3;
    content: '';
    transition: transform .3s;
}

.accordion-003[open] summary::after {
    background-color: rgba(55, 140, 189, 0.6);
    transform: rotate(225deg);
}

.accordion-003 p {
　  background-color: rgba(55, 140, 189, 0.6);
    transform: translateY(-10px);
    opacity: 0;
    margin: 0;
    padding: .3em 2em 1.5em;
    color: #e8c0c0;
    text-shadow: 0 0 4px #e8c0c0,0 0 3px #000;
    transition: transform .5s, opacity .5s;
}

.accordion-003[open] p {
　  background-color: rgba(55, 140, 189, 0.6);
    transform: none;
    opacity: 2;
}

}

.heading-12::before {
    left: -30px;

}

.heading-12::after {
    right: -30px;
    border-width: 25px 15px 25px 25px;
    border-right-color: transparent;
}

.heading-12 span::before,
.heading-12 span::after {
    position: absolute;
    bottom: -10px;
    width: 10px;
    height: 10px;
    background-color: #002970;
    content: '';
}

.heading-12 span::before {
    left: 0;
    clip-path: polygon(0 0, 100% 0%, 100% 100%);
}

.heading-12 span::after {
    right: 0;
    clip-path: polygon(0 0, 100% 0%, 0% 100%);
