    let tableCreated = false;

function changeLink(id) {
  const link = links[id];
  if (link) {
    // 確認ダイアログを表示
    const userConfirmed = confirm(`このリンクを開いてもよろしいですか？\n${link.url}`);
    if (userConfirmed) {
      window.open(link.url, '_blank'); // ユーザーが確認した場合、リンクを開く
    }
  }
}

function createTable() {
  if (tableCreated) return; // すでにテーブルが作成されている場合は何もしない
  tableCreated = true; // テーブル作成フラグを立てる

  const contentDiv = document.getElementById('content');
  const table = document.createElement('table');
  table.setAttribute('cellpadding', '0');
  table.setAttribute('cellspacing', '0');
  table.setAttribute('border', '0');
  table.setAttribute('align', 'left');

  for (const [id, link] of Object.entries(links)) {
    const row = document.createElement('tr');
    row.setAttribute('id', id);
    row.setAttribute('onclick', `changeLink('${id}')`);

    const imgCell = document.createElement('td');
    imgCell.setAttribute('valign', 'top');
    imgCell.setAttribute('class', 'img');
    const img = document.createElement('img');
    img.setAttribute('src', `https://img.youtube.com/vi/${link.url.split('v=')[1]}/hqdefault.jpg`);
    imgCell.appendChild(img);

    const descriptionCell = document.createElement('td');
    descriptionCell.setAttribute('width', '250');
    descriptionCell.setAttribute('valign', 'top');
    descriptionCell.setAttribute('class', 'text');
    
    // 背景画像の設定を削除
    // descriptionCell.style.backgroundImage = `url(${thumbnailUrl})`;
    
    descriptionCell.innerHTML = link.description; // 説明を設定 (innerHTMLを使用)

    row.appendChild(imgCell);
    row.appendChild(descriptionCell);
    table.appendChild(row);
  }

  contentDiv.appendChild(table);
  document.querySelector('.loader').style.zIndex = '-999999'; // ロード画面のz-indexを変更
  document.body.style.overflow = 'auto'; // スクロールを有効に
  document.querySelector('.menu').style.display = 'flex'; // ロード画面のz-indexを変更
}



function displayText() {
  const loader = document.querySelector('.loader');
  const menu = document.querySelector('.menu');
  const loaderVideo = document.getElementById('loaderVideo');

  loader.style.display = 'block'; // ローダーを表示
 　menu.style.display = 'none'; // ローダーを表示
  document.body.style.overflow = 'hidden'; // スクロールを禁止

  loaderVideo.onended = function() {
    loader.style.display = 'none'; // ローダーを非表示にする
    document.body.style.overflow = 'auto'; // スクロールを再度有効に
    createTable(); // テーブルを作成
  };
}
