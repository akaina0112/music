<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ビューポートメタタグを追加 -->
  <title>[mobile]オリジナル曲　－　ライフガード</title>
　<meta name="description" content="モバイル版サイト、ライフガードのオリジナルをまとめたサイトです。ただし更新が遅いです。PCはhttps://akaina0112.github.io/music/pc.htmlです。">
  <style type="text/css">
.text {
  font-family: 'akaina', sans-serif; /* フォントの適用 */
  background-color: rgba(255, 255, 255, 0.8); /* 半透明の白背景 */
  padding: 10px; /* 内側の余白 */
  width: 50% !important;
  height: 100px !important;
  border-radius: 5px; /* 角を丸く */
  font-weight: bold; /* 太字 */
  text-align: left; /* 左揃え */
  box-sizing: border-box; /* パディングを含めたサイズ */
  overflow: hidden; /* オーバーフロー防止 */
}


    @font-face {
      font-family: 'akaina';
      src: url('fonts/setofont.ttf') format('truetype'),
           url('fonts/setofont-ex.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      height: 100%;
      overflow: hidden; /* スクロールを無効に */
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      margin: 20px;
      overflow: auto; /* コンテンツがはみ出た場合にスクロール可能にする */
    }
    .img img {
      opacity: 0.7;
      max-width: 100%; /* 画像を親要素に合わせる */
      height: auto; /* 高さを自動調整 */
    }
    .color-red {
      color: red;
    }
    .highlight {
      text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
    }
    .n {
      display: block;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 100;
      color: #333;
      transition: top 0.5s;
      flex-direction: column;
      padding-bottom: 30px;
    }
    .loader-video {
  width: 100%; /* 幅を100%に設定 */
  height: 100%; /* 高さを100%に設定 */
  object-fit: cover; /* アスペクト比を維持しつつ、画面全体を覆う */
}
    .loader p {
      font-size: 20px;
      margin: 0;
    }

    /* モバイルスタイル */
    @media (max-width: 768px) {
      .text {
        font-size: 16px; /* テキストサイズを調整 */
      }
      .loader p {
        font-size: 16px; /* ローダーのテキストサイズも調整 */
      }
    }
  </style>
  <script>
    const links = {
      "row1": { 
        url: "https://www.youtube.com/watch?v=OMp9s9f4cnI", 
        description: "<span class='n'><h3>君と出会えた奇跡 </h3></span><h6><span class='n'>この曲は出会えたことに感謝していることを表しています。</span>君にというのは</h6>" 
      },
      "row2": { 
        url: "https://www.youtube.com/watch?v=AkYCR-N9hbY", 
        description: "繁殖期である２～３月頃に、アズマヒキガエルは<span class='highlight'>沼や池</span>を訪れます。" 
      },
      "row3": { 
        url: "https://www.youtube.com/watch?v=i1jS16w7-18", 
        description: "アズマヒキガエルの卵はヒモ状で、<span class='highlight'>数メートル</span>もあります。" 
      },
      "row4": { 
        url: "https://www.youtube.com/watch?v=pMHAWqqdGXI", 
        description: "アズマヒキガエルの生息地には<span class='highlight'>湿地帯</span>が多いです。" 
      }
    };

    const textToDisplay = [];
    for (let i = 1; i <= 12; i++) {
      textToDisplay.push(i.toString());
    }

    let tableCreated = false;

function changeLink(id) {
  const link = links[id];
  if (link) {
    // 確認ダイアログを表示
    const userConfirmed = confirm(`このリンクを開いてもよろしいですか？\n${link.url}`);
    if (userConfirmed) {
      window.open(link.url, '_blank'); // ユーザーが確認した場合、リンクを開く
    }
  }
}

function createTable() {
  if (tableCreated) return; // すでにテーブルが作成されている場合は何もしない
  tableCreated = true; // テーブル作成フラグを立てる

  const contentDiv = document.getElementById('content');
  const table = document.createElement('table');
  table.setAttribute('cellpadding', '0');
  table.setAttribute('cellspacing', '0');
  table.setAttribute('border', '0');
  table.setAttribute('align', 'left');

  for (const [id, link] of Object.entries(links)) {
    const row = document.createElement('tr');
    row.setAttribute('id', id);
    row.setAttribute('onclick', `changeLink('${id}')`);

    const imgCell = document.createElement('td');
    imgCell.setAttribute('valign', 'top');
    imgCell.setAttribute('class', 'img');
    const img = document.createElement('img');
    img.setAttribute('src', `https://img.youtube.com/vi/${link.url.split('v=')[1]}/hqdefault.jpg`);
    imgCell.appendChild(img);

    const descriptionCell = document.createElement('td');
    descriptionCell.setAttribute('width', '250');
    descriptionCell.setAttribute('valign', 'top');
    descriptionCell.setAttribute('class', 'text');
    
    // 背景画像の設定を削除
    // descriptionCell.style.backgroundImage = `url(${thumbnailUrl})`;
    
    descriptionCell.innerHTML = link.description; // 説明を設定 (innerHTMLを使用)

    row.appendChild(imgCell);
    row.appendChild(descriptionCell);
    table.appendChild(row);
  }

  contentDiv.appendChild(table);
  document.querySelector('.loader').style.zIndex = '-999999'; // ロード画面のz-indexを変更
  document.body.style.overflow = 'auto'; // スクロールを有効に
}



function displayText() {
  const loader = document.querySelector('.loader');
  const loaderVideo = document.getElementById('loaderVideo');

  loader.style.display = 'block'; // ローダーを表示
  document.body.style.overflow = 'hidden'; // スクロールを禁止

  loaderVideo.onended = function() {
    loader.style.display = 'none'; // ローダーを非表示にする
    document.body.style.overflow = 'auto'; // スクロールを再度有効に
    createTable(); // テーブルを作成
  };
}

    window.onload = function() {
      displayText();
    }
  </script>
</head>
<body>

<div class="loader"> 
  <video class="loader-video" autoplay muted id="loaderVideo">
    <source src="image/load.mp4" type="video/mp4">
    お使いのブラウザは動画をサポートしていません。
  </video>
</div>

<video class="bg-video" autoplay loop muted>
  <source src="image/ded.mp4" type="video/mp4">
  お使いのブラウザは動画をサポートしていません。
</video>

<div class="content" id="content">
  <!-- 動的に生成されるテーブルがここに挿入されます -->
</div>
</body>
</html>
