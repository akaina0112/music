<!DOCTYPE html>
<html>
<head>
<title>リンクを変更する例</title>
<style type="text/css">
  body {
    margin: 0;
    height: 100%;
    overflow: auto; /* スクロールを可能にする */
  }
  .bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  .content {
    text-align: left; /* 左揃え */
    margin: 20px; /* マージンを追加 */
  }
  .img img {
    opacity: 0.9; /* 画像を半透明にする */
  }
  .text {
    background-color: rgba(255, 255, 255, 0.8); /* 半透明の白背景を追加 */
    padding: 10px; /* 内側の余白を追加 */
    border-radius: 5px; /* 角を丸くする */
    font-weight: bold; /* 文字を太くする */
  }
</style>
<script>
  function changeLink(id) {
    const links = {
      "row1": "https://akaina0112.github.io/music/image/photo01.jpg",
      "row2": "https://akaina0112.github.io/music/image/photo02.jpg",
      "row3": "https://akaina0112.github.io/music/image/photo03.jpg"
    };
    
    // idに基づいてリンクを取得
    const link = links[id];
    if (link) {
      window.location.href = link; // リンク先に遷移
    }
  }
</script>
</head>
<body>

<video class="bg-video" autoplay loop muted>
  <source src="image/ded.mp4" type="video/mp4">
  お使いのブラウザは動画をサポートしていません。
</video>

<div class="content">
<table cellpadding="0" cellspacing="0" border="0" align="left">
<tr id="row1" onclick="changeLink('row1')">
<td width="330" height="250" valign="top" class="img">
<img src="image/photo01.jpg" width="320" height="240" alt="写真1">
</td>
<td width="10"></td>
<td width="250" valign="top" class="text">
アズマヒキガエルは、近畿以北に生息するヒキガエル（ガマガエル）です。
</td>
</tr>
<tr id="row2" onclick="changeLink('row2')">
<td width="330" height="250" valign="top" class="img">
<img src="image/photo02.jpg" width="320" height="240" alt="写真2"></td>
<td width="10"></td>
<td width="250" valign="top" class="text">
繁殖期である２～３月頃に、アズマヒキガエルは沼や池を訪れます。
</td>
</tr>
<tr id="row3" onclick="changeLink('row3')">
<td width="330" height="250" valign="top" class="img">
<img src="image/photo03.jpg" width="320" height="240" alt="写真3"></td>
<td width="10"></td>
<td width="250" valign="top" class="text">
アズマヒキガエルの卵はヒモ状で、数メートルもあります。
</td>
</tr>
</table>
</div>
</body>
</html>
