<!DOCTYPE html>
<html>
<head>
<title>アズマヒキガエルの生態</title>
<style type="text/css">
  body {
    margin: 0;
    height: 100%;
    overflow: auto; /* スクロールを可能にする */
  }
  .bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  .content {
    text-align: left; /* 左揃え */
    margin: 20px; /* マージンを追加 */
  }
  .img img {
    opacity: 0.7; /* 画像を半透明にする */
  }
  .text {
    background-color: rgba(255, 255, 255, 0.8); /* 半透明の白背景を追加 */
    padding: 10px; /* 内側の余白を追加 */
    border-radius: 5px; /* 角を丸くする */
    font-weight: bold; /* 文字を太くする */
  }
</style>
<script>
  const links = {
    "row1": { url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ", description: "アズマヒキガエルは、近畿以北に生息するヒキガエル（ガマガエル）です。" },
    "row2": { url: "https://www.youtube.com/watch?v=oHg5SJYRHA0", description: "繁殖期である２～３月頃に、アズマヒキガエルは沼や池を訪れます。" },
    "row3": { url: "https://www.youtube.com/watch?v=3JZ_D3ELwOQ", description: "アズマヒキガエルの卵はヒモ状で、数メートルもあります。" }
  };

  function changeLink(id) {
    const link = links[id];
    if (link) {
      window.location.href = link.url; // リンク先に遷移
    }
  }

  function createTable() {
    const contentDiv = document.getElementById('content');
    const table = document.createElement('table');
    table.setAttribute('cellpadding', '0');
    table.setAttribute('cellspacing', '0');
    table.setAttribute('border', '0');
    table.setAttribute('align', 'left');

    for (const [id, link] of Object.entries(links)) {
      const row = document.createElement('tr');
      row.setAttribute('id', id);
      row.setAttribute('onclick', `changeLink('${id}')`);

      const imgCell = document.createElement('td');
      imgCell.setAttribute('width', '330');
      imgCell.setAttribute('height', '250');
      imgCell.setAttribute('valign', 'top');
      imgCell.setAttribute('class', 'img');
      const img = document.createElement('img');
      img.setAttribute('src', `https://img.youtube.com/vi/${link.url.split('v=')[1]}/hqdefault.jpg`);
      img.setAttribute('width', '320');
      img.setAttribute('height', '240');
      imgCell.appendChild(img);

      const textCell = document.createElement('td');
      textCell.setAttribute('width', '10');

      const descriptionCell = document.createElement('td');
      descriptionCell.setAttribute('width', '250');
      descriptionCell.setAttribute('valign', 'top');
      descriptionCell.setAttribute('class', 'text');
      descriptionCell.textContent = link.description;

      row.appendChild(imgCell);
      row.appendChild(textCell);
      row.appendChild(descriptionCell);
      table.appendChild(row);
    }

    contentDiv.appendChild(table);
  }

  window.onload = createTable; // ページが読み込まれたらテーブルを作成
</script>
</head>
<body>

<video class="bg-video" autoplay loop muted>
  <source src="image/ded.mp4" type="video/mp4">
  お使いのブラウザは動画をサポートしていません。
</video>

<div class="content" id="content">
  <!-- 動的に生成されるテーブルがここに挿入されます -->
</div>
</body>
</html>
