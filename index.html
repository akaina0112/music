<!DOCTYPE html>
<html>
<head>
<title>アズマヒキガエルの生態</title>
<style type="text/css">
  body {
    margin: 0;
    height: 100%;
    overflow: auto; /* スクロールを可能にする */
  }
  .bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  .content {
    margin: 20px; /* マージンを追加 */
  }
  .img img {
    opacity: 0.7; /* 画像を半透明にする */
  }
  .text {
    background-color: rgba(255, 255, 255, 0.8); /* 半透明の白背景を追加 */
   /* padding: 10px; /* 内側の余白を追加 */
    width: 200px; /* 横幅200px */
    height: 100px; /* 縦幅100px */
    border-radius: 5px; /* 角を丸くする */
    font-weight: bold; /* 文字を太くする */
  /*  box-sizing: border-box; /* パディングを含めたサイズにする */
  }
  .color-red {
    color: red; /* 赤色のクラス */
  }
  .highlight {
     text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
  }
  .n{ display: block; /* ブロック要素にする */}
</style>
<script>
  const links = {
    "row1": { 
      url: "https://www.youtube.com/watch?v=OMp9s9f4cnI", 
      description: "<span class='n'><h3>君と出会えた奇跡 / ライフガード</h3></span><span class='n'>この曲は出会えたことに感謝していることを表しています。</span>君にというのは" 
    },
    "row2": { 
      url: "https://www.youtube.com/watch?v=AkYCR-N9hbY", 
      description: "繁殖期である２～３月頃に、アズマヒキガエルは<span class='highlight'>沼や池</span>を訪れます。" 
    },
    "row3": { 
      url: "https://www.youtube.com/watch?v=i1jS16w7-18", 
      description: "アズマヒキガエルの卵はヒモ状で、<span class='highlight'>数メートル</span>もあります。" 
    },
    "row4": { 
      url: "https://www.youtube.com/watch?v=pMHAWqqdGXI", 
      description: "アズマヒキガエルの生息地には<span class='highlight'>湿地帯</span>が多いです。" 
    }
  };

  function changeLink(id) {
    const link = links[id];
    if (link) {
      window.open(link.url, '_blank'); // 新しいタブでリンク先を開く
    }
  }

  function createTable() {
    const contentDiv = document.getElementById('content');
    const table = document.createElement('table');
    table.setAttribute('cellpadding', '0');
    table.setAttribute('cellspacing', '0');
    table.setAttribute('border', '0');
    table.setAttribute('align', 'left');

    for (const [id, link] of Object.entries(links)) {
      const row = document.createElement('tr');
      row.setAttribute('id', id);
      row.setAttribute('onclick', `changeLink('${id}')`);

      const imgCell = document.createElement('td');
      imgCell.setAttribute('width', '330');
      imgCell.setAttribute('height', '250');
      imgCell.setAttribute('valign', 'top');
      imgCell.setAttribute('class', 'img');
      const img = document.createElement('img');
      img.setAttribute('src', `https://img.youtube.com/vi/${link.url.split('v=')[1]}/hqdefault.jpg`);
      img.setAttribute('width', '320');
      img.setAttribute('height', '240');
      imgCell.appendChild(img);

      const descriptionCell = document.createElement('td');
      descriptionCell.setAttribute('width', '250');
      descriptionCell.setAttribute('valign', 'top');
      descriptionCell.setAttribute('class', 'text');
      descriptionCell.innerHTML = link.description; // 説明を設定 (innerHTMLを使用)

      row.appendChild(imgCell);
      row.appendChild(descriptionCell);
      table.appendChild(row);
    }

    contentDiv.appendChild(table);
  }

  window.onload = createTable; // ページが読み込まれたらテーブルを作成
</script>
</head>
<body>

<video class="bg-video" autoplay loop muted>
  <source src="image/ded.mp4" type="video/mp4">
  お使いのブラウザは動画をサポートしていません。
</video>

<div class="content" id="content">
  <!-- 動的に生成されるテーブルがここに挿入されます -->
</div>
</body>
</html>
