<body>

<video class="bg-video" autoplay loop muted>
  <source src="image/ded.mp4" type="video/mp4">

<div class="content">
<table cellpadding="0" cellspacing="0" border="0" align="left">
<tr>
<td width="330" height="250" valign="top" class="img">
<img src="image/photo01.jpg" width="320" height="240" alt="写真1">
</td>
<td width="10"></td>
<td width="250" valign="top" class="text">

アズマヒキガエルは、近畿以北に生息するヒキガエル（ガマガエル）です。体の色は褐色で、側面に白と黒の斑模様があるのが特徴です。

</td>
</tr>
</table><br>

<table cellpadding="0" cellspacing="0" border="0" align="left">
<tr>
<td width="330" height="250" valign="top" class="img">
<img src="image/photo02.jpg" width="320" height="240" alt="写真2"></td>
<td width="10"></td>
<td width="250" valign="top" class="text">

繁殖期である２～３月頃に、アズマヒキガエルは沼や池を訪れます。ここで交尾と産卵を行います。

</td>
</tr>
</table><br>

<table cellpadding="0" cellspacing="0" border="0" align="left">
<tr>
<td width="330" height="250" valign="top" class="img">
<img src="image/photo03.jpg" width="320" height="240" alt="写真3"></td>
<td width="10"></td>
<td width="250" valign="top" class="text">

アズマヒキガエルの卵はヒモ状で、数メートルもあります。<br>
産卵時は細くて黒いのですが、しだいに水を吸ってゼリー状に変わります。

</td>
</tr>
</table><br>

<table cellpadding="0" cellspacing="0" border="0" align="left">
<tr>
<td width="330" height="250" valign="top" class="img">
<img src="image/photo04.jpg" width="320" height="240" alt="写真4"></td>
<td width="10"></td>
<td width="250" valign="top" class="text">

卵を拡大した写真です。チューブの中には黒い点のようなたくさんの胚が見受けられます。

</td>
</tr>
</table><br>

<table cellpadding="0" cellspacing="0" border="0" align="left">
<tr>
<td width="330" height="250" valign="top" class="img">
<img src="image/photo05.jpg" width="320" height="240" alt="写真5"></td>
<td width="10"></td>
<td width="250" valign="top" class="text">

１～２週間ほどで孵化すると、たくさんのオタマジャクシで池はにぎやかになります。<br>
しかし、無事にカエルとして成長できるのは、ほんの一握りに過ぎません。

</td>
</tr>
</table><br>
