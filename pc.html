<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アズマヒキガエルの生態</title>
  <style type="text/css">
    @font-face {
      font-family: 'akaina'; /* フォント名を定義 */
      src: url('fonts/setofont.ttf') format('truetype'),   /* 次に試すフォーマット */
           url('fonts/setofont-ex.ttf') format('truetype'); /* フォントファイルの場所 */
      font-weight: normal; /* 通常の太さ */
      font-style: normal; /* 通常のスタイル */
    }
    body {
      margin: 0;
      height: 100%;
    /* overflow: hidden; /* 初期状態でスクロールを無効に */
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* 動画は最背面に配置 */
    }
    .content {
      margin: 20px; /* マージンを追加 */
    }
    .img img {
      opacity: 0.7; /* 画像を半透明にする */
    }
    .text {
      font-family: 'akaina', sans-serif; /* フォントの適用 */
      background-color: rgba(255, 255, 255, 0.8); /* 半透明の白背景 */
      padding: 10px; /* 内側の余白 */
      width: 50% !important;
      height: 100px !important;
      border-radius: 5px; /* 角を丸く */
      font-weight: bold; /* 太字 */
      text-align: left; /* 左揃え */
      box-sizing: border-box; /* パディングを含めたサイズ */
      overflow: hidden; /* オーバーフロー防止 */
    }
    .color-red {
      color: red; /* 赤色のクラス */
    }
    .highlight {
      text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
    }
    .n {
      display: block; /* ブロック要素にする */
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 100; /* ローダーを最前面に表示 */
      color: #333; /* フォントカラー */
      transition: top 0.5s; /* トランジションを追加 */
      flex-direction: column; /* 縦に配置 */
      padding-bottom: 30px; /* 下に30pxの余白を追加 */
    }
    .loader-video {
      width: 300px; /* 動画の幅を指定 */
      height: auto; /* 高さは自動調整 */
      margin: 0 20px; /* 動画の左右の余白 */
    }
    .loader p {
      font-size: 20px; /* フォントサイズを20pxに設定 */
      margin: 0; /* マージンをゼロに */
    }
        /* モーダルスタイル */
    #confirmationModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #confirmationModal button {
      margin: 5px;
    }
  </style>
  <script>
    const links = {
      "row1": { 
        url: "https://www.youtube.com/watch?v=OMp9s9f4cnI", 
        description: "<span class='n'><h2>君と出会えた奇跡 / ライフガード</h2></span><h3><span class='n'>この曲は出会えたことに感謝していることを表しています。</span>君にというのは</h3>" 
      },
      "row2": { 
        url: "https://www.youtube.com/watch?v=AkYCR-N9hbY", 
        description: "繁殖期である２～３月頃に、アズマヒキガエルは<span class='highlight'>沼や池</span>を訪れます。" 
      },
      "row3": { 
        url: "https://www.youtube.com/watch?v=i1jS16w7-18", 
        description: "アズマヒキガエルの卵はヒモ状で、<span class='highlight'>数メートル</span>もあります。" 
      },
      "row4": { 
        url: "https://www.youtube.com/watch?v=pMHAWqqdGXI", 
        description: "アズマヒキガエルの生息地には<span class='highlight'>湿地帯</span>が多いです。" 
      }
    };

    let tableCreated = false; // テーブルが作成されたかどうかを管理するフラグ

function changeLink(id) {
  const link = links[id];
  if (link) {
    const videoId = link.url.split('v=')[1];
    const apiKey = 'AIzaSyAB_eMk1rBDeKGuahQgDAweiKVvt2dtiX0'; // あなたのAPIキーを入力
    const apiUrl = `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&key=${apiKey}&part=snippet`;

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const title = data.items[0].snippet.title; // タイトルを取得
        document.getElementById('modalMessage').innerText = `このリンクを開いてもよろしいですか？\nタイトル: ${title}`;
        document.getElementById('confirmationModal').style.display = 'block'; // モーダルを表示
        document.body.style.overflow = 'hidden'; // スクロールを禁止

        // 確認ボタンの処理
        document.getElementById('confirmButton').onclick = function() {
          window.open(link.url, '_blank'); // リンクを開く
          document.getElementById('confirmationModal').style.display = 'none'; // モーダルを非表示
          document.body.style.overflow = 'auto'; // スクロールを再度有効に
        };

        // キャンセルボタンの処理
        document.getElementById('cancelButton').onclick = function() {
          document.getElementById('confirmationModal').style.display = 'none'; // モーダルを非表示
          document.body.style.overflow = 'auto'; // スクロールを再度有効に
        };
      })
      .catch(error => {
        console.error('Error fetching YouTube video title:', error);
        alert('タイトルの取得に失敗しました。');
      });
  }
}



    function createTable() {
      if (tableCreated) return; // すでにテーブルが作成されている場合は何もしない
      tableCreated = true; // テーブル作成フラグを立てる

      const contentDiv = document.getElementById('content');
      const table = document.createElement('table');
      table.setAttribute('cellpadding', '0');
      table.setAttribute('cellspacing', '0');
      table.setAttribute('border', '0');
      table.setAttribute('align', 'left');

      for (const [id, link] of Object.entries(links)) {
        const row = document.createElement('tr');
        row.setAttribute('id', id);
        row.setAttribute('onclick', `changeLink('${id}')`);

        const imgCell = document.createElement('td');
        imgCell.setAttribute('valign', 'top');
        imgCell.setAttribute('class', 'img');
        const img = document.createElement('img');
        img.setAttribute('src', `https://img.youtube.com/vi/${link.url.split('v=')[1]}/hqdefault.jpg`);
        imgCell.appendChild(img);

        const descriptionCell = document.createElement('td');
        descriptionCell.setAttribute('width', '250');
        descriptionCell.setAttribute('valign', 'top');
        descriptionCell.setAttribute('class', 'text');
        descriptionCell.innerHTML = link.description; // 説明を設定 (innerHTMLを使用)

        row.appendChild(imgCell);
        row.appendChild(descriptionCell);
        table.appendChild(row);
      }

      contentDiv.appendChild(table);
      document.querySelector('.loader').style.zIndex = '-999999'; // ロード画面のz-indexを変更
      document.body.style.overflow = 'auto'; // スクロールを有効に
    }

function displayText() {
  const loader = document.querySelector('.loader');
  const loaderVideo = document.getElementById('loaderVideo');

  loader.style.display = 'block'; // ローダーを表示
  document.body.style.overflow = 'hidden'; // スクロールを禁止

  loaderVideo.onended = function() {
    loader.style.display = 'none'; // ローダーを非表示にする
    document.body.style.overflow = 'auto'; // スクロールを再度有効に
    createTable(); // テーブルを作成
  };
}

    window.onload = function() {
      displayText(); // ロード中のテキスト表示を開始
    }
  </script>
</head>
<body>

<div class="loader"> 
  <video class="loader-video" autoplay loop muted id="loaderVideo">
    <source src="image/load.mp4" type="video/mp4">
    お使いのブラウザは動画をサポートしていません。
  </video>
</div> <!-- ロード画面 -->

<div id="confirmationModal">
  <p id="modalMessage"></p>
  <button id="confirmButton">はい</button>
  <button id="cancelButton">キャンセル</button>
</div>
<video class="bg-video" autoplay loop muted>
  <source src="image/ded.mp4" type="video/mp4">
  お使いのブラウザは動画をサポートしていません。
</video>

<div class="content" id="content">
  <!-- 動的に生成されるテーブルがここに挿入されます -->
</div>
</body>
</html>
