//<span class='n'></span>

    let tableCreated = false; // テーブルが作成されたかどうかを管理するフラグ

function changeLink(id) {
  const link = links[id];
  if (link) {
    const videoId = link.url.split('v=')[1];
    const apiKey = 'AIzaSyAB_eMk1rBDeKGuahQgDAweiKVvt2dtiX0'; // あなたのAPIキーを入力
    const apiUrl = `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&key=${apiKey}&part=snippet`;

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const title = data.items[0].snippet.title; // タイトルを取得
        document.getElementById('modalMessage').innerText = `このリンクを開いてもよろしいですか？\nタイトル: ${title}`;
        document.getElementById('confirmationModal').style.display = 'block'; // モーダルを表示
        document.body.style.overflow = 'hidden'; // スクロールを禁止

        // 確認ボタンの処理
        document.getElementById('confirmButton').onclick = function() {
          window.open(link.url, '_blank'); // リンクを開く
          document.getElementById('confirmationModal').style.display = 'none'; // モーダルを非表示
          document.body.style.overflow = 'auto'; // スクロールを再度有効に
        };

        // キャンセルボタンの処理
        document.getElementById('cancelButton').onclick = function() {
          document.getElementById('confirmationModal').style.display = 'none'; // モーダルを非表示
          document.body.style.overflow = 'auto'; // スクロールを再度有効に
        };
      })
      .catch(error => {
        console.error('Error fetching YouTube video title:', error);
        alert('タイトルの取得に失敗しました。');
      });
  }
}



    function createTable() {
      if (tableCreated) return; // すでにテーブルが作成されている場合は何もしない
      tableCreated = true; // テーブル作成フラグを立てる

      const contentDiv = document.getElementById('content');
      const table = document.createElement('table');
      table.setAttribute('cellpadding', '0');
      table.setAttribute('cellspacing', '0');
      table.setAttribute('border', '0');
      table.setAttribute('align', 'left');

      for (const [id, link] of Object.entries(links)) {
        const row = document.createElement('tr');
        row.setAttribute('class', 'list');
        row.setAttribute('id', id);
        row.setAttribute('onclick', `changeLink('${id}')`);

        const imgCell = document.createElement('td');
        imgCell.setAttribute('valign', 'top');
        imgCell.setAttribute('class', 'img');
        const img = document.createElement('img');
        img.setAttribute('src', `https://img.youtube.com/vi/${link.url.split('v=')[1]}/hqdefault.jpg`);
        imgCell.appendChild(img);

        const descriptionCell = document.createElement('td');
       // descriptionCell.setAttribute('width', '250');
        descriptionCell.setAttribute('valign', 'top');
        descriptionCell.setAttribute('class', 'text');
        descriptionCell.innerHTML = link.description; // 説明を設定 (innerHTMLを使用)

        row.appendChild(imgCell);
        row.appendChild(descriptionCell);
        table.appendChild(row);
      }

      contentDiv.appendChild(table);
      document.querySelector('.loader').style.zIndex = '-999999'; // ロード画面のz-indexを変更
      document.body.style.overflow = 'auto'; // スクロールを有効に
      document.querySelector('.menu').style.display = 'flex'; // ロード画面のz-indexを変更
    }

function displayText() {
  const loader = document.querySelector('.loader');
  const loaderVideo = document.getElementById('loaderVideo');
  const menu = document.querySelector('.menu');
  loader.style.display = 'block'; // ローダーを表示
  menu.style.display = 'none'; // ローダーを表示
  document.body.style.overflow = 'hidden'; // スクロールを禁止
  loaderVideo.onended = function() {
    loader.style.display = 'none'; // ローダーを非表示にする
    
    document.body.style.overflow = 'auto'; // スクロールを再度有効に
    createTable(); // テーブルを作成
  };
}

    window.onload = function() {
      displayText(); // ロード中のテキスト表示を開始
    }
